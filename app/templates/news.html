{% extends 'base.html'%}


{% block content %}
{% for articles in all%}
    <h2 class="panel-heading text-center" id="article"> NEWS ARTICLES</h2>
    <img src="{{articles.urlToImage}}" alt="">
    <p>{{articles.title}}</p>
    <p>{{articles.author}}</p>
    <p>{{articles.description}}</p>
    <p>{{articles.url}}</p>
    <p>{{articles.publishedAt}}</p>
    <p>{{articles.content}}</p>
    
{% endfor %}
{% endblock %}
